<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Instituto de identificação Brasileiro</h1>
    <label for="txtpais">Pais de origem:</label>
    <input type="text"  id="txtpais" name="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>

    <script>
        function nacionalidade(){
            var pais = window.document.querySelector('input#txtpais')
            var resposta = window.document.querySelector('div#res')

            //pegando valor da caixade texto
            var txt = (pais.value)

            resposta.innerHTML = `<p>Seu pais de origem é <strong>${txt.toUpperCase()} </strong></p>`
            if(txt == 'brasil' || txt == 'Brasil'){
                resposta.innerHTML += '<p>Você é <strong>Brasileiro </strong></p>'  
            }else {
                resposta.innerHTML += '<p>Você é <strong> Estrangeiro </strong></p>'  
            }
        }
    </script>
</body>
</html>
