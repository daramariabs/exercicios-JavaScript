<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(185, 112, 185);
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
   
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`O nome ${nome} tem ${nome.length} letras. </br>`)
        document.write(`Nome em maiusculo: ${nome.toLocaleUpperCase()} </br>`)
        document.write(`Nome em minusculo: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
